name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*-*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc, clang]
    container:
      image: archlinux:latest

    steps:
      - uses: actions/checkout@v3

      - name: Install base dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm \
            base-devel \
            cmake \
            ninja \
            git \
            pkgconf \
            libinput \
            wayland \
            wayland-protocols \
            unzip \
            pandoc-cli

      - name: Install compiler
        run: pacman -S --noconfirm ${{ matrix.compiler }}

      - name: Set compiler env
        run: |
          if [[ "${{ matrix.compiler }}" == "gcc" ]]; then
            echo "CC=gcc" >> $GITHUB_ENV
            echo "CXX=g++" >> $GITHUB_ENV
          else
            echo "CC=clang" >> $GITHUB_ENV
            echo "CXX=clang++" >> $GITHUB_ENV
          fi

      - name: Configure CMake (Release)
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DFEATURE_LAZY_LOAD_ASSETS=ON -DFEATURE_MULTI_VERSIONS=ON

      - name: Build
        run: |
          cd build
          cmake --build . -- -j$(nproc)

      - name: Package (TGZ + ZIP)
        run: |
          cd build
          cpack -G TGZ
          cpack -G ZIP

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.compiler }}
          path: build/*.{tar.gz,zip}

  publish:
    needs: build
    runs-on: ubuntu-24.04
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
